version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: supervitec-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - supervitec-network

networks:
  supervitec-network:
    driver: bridge

volumes:
  postgres-data: